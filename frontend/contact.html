
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — TravelSphere Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="container nav-wrap">
      <a class="brand" href="index.html">
        <img src="logo.svg" alt="logo" class="logo-img">
        <span class="brand-text">TravelSphere Hub</span>
      </a>
      <button class="nav-toggle" id="navToggle5">☰</button>
      <nav class="nav" id="mainNav5">
        <a href="index.html">Home</a>
        <a href="destinations.html">Destinations</a>
        <a href="about.html">About</a>
      </nav>
    </div>
  </header>

  <main class="container section-top fade-up">
    <h1>Contact Us</h1>
    <p>Email: hello@travelspherehub.com</p>
    <p>Phone: +91 98765 43210</p>
    <br>
    <form class="contact-form">
      <label>Name</label>
      <input type="text" placeholder="Your name" required>

      <label>Email</label>
      <input type="email" placeholder="you@example.com" required>

       <label>Contact Number</label>
      <input type="number" placeholder="+91 86703xxxxx" required>

      <label>Message</label>
      <textarea placeholder="Tell us about your trip or ask a question" rows="6" required></textarea>

      <button class="btn primary-btn" type="submit">Send Message</button>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© 2025 TravelSphere Hub</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
